<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/admin/product/add}" method="post">
        <h1>Новый товар</h1>
        <label>Название</label>
        <input type="text" name="name"><br>
        <label>Цена</label>
        <input type="text" name="price"><br>
        <label>Скидка</label>
        <input type="text" name="discount"><br>
        <label>Тип</label>
        <select name="type">
            <option value="none" selected>Выбор типа товара</option>
            <option th:each="enumm : ${T(org.example.model.ProductType).values()}"
                    th:text="${enumm}"
                    th:value = "${enumm}">
            </option>
        </select><br>
        <label>Компания</label>
        <select name="company">
            <option value="none" selected>Выбор названия компании</option>
            <option th:each="comp : ${companies}"
                    th:text="${comp.name}"
                    th:value = "${comp.id}">
            </option>
        </select><br>
        <label>Категория</label>
        <select name="category">
            <option value="none" selected>Выбор названия категории</option>
            <option th:each="cat : ${categories}"
                    th:text="${cat.name}"
                    th:value = "${cat.id}">
            </option>
        </select><br>
        <label>Описание</label>
        <input type="text" name="description"><br>
        <label>Количество</label>
        <input type="text" name="count"><br>
        <label>Картинка</label>
        <input type="file" name="image"><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
