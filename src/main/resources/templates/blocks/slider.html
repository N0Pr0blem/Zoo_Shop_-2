<div th:fragment="slider" class="container-sm">
    <div class="carousel slide" id="carouselControls" data-bs-ride="carousel">
        <div class="carousel-inner rounded-5">
            <div class="carousel-item">
                <img class="d-block w-100 active rounded-5" th:src="@{image/add_1.jpg}" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 rounded-5" th:src="@{image/add_2.jpg}" alt="">
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100 rounded-5" th:src="@{image/add_3.jpg}" alt="">
            </div>
        </div>
        <a class="carousel-control-prev" role="button" href="#carouselControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" role="button" href="#carouselControls" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
