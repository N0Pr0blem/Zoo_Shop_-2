<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container main">
    <div class="row">
        <div class="col-md-3" th:insert="blocks/admin_panel::admin_panel"> </div>
        <div class="col-md-9">
            <div class="card">
                <table>
                    <tr>
                        <th>Артикул</th>
                        <th>Название</th>
                        <th>Цена</th>
                        <th>Скидка</th>
                        <th>Тип</th>
                        <th>Компания</th>
                        <th>Категория</th>
                        <th>Описание</th>
                        <th>Количество</th>
                        <th>Картинка</th>
                    </tr>
                    <tr th:each="prod:${products}">
                        <td th:text="${prod.id}"></td>
                        <td th:text="${prod.name}"></td>
                        <td th:text="${prod.price}"></td>
                        <td th:text="${prod.discount}"></td>
                        <td th:text="${prod.type}"></td>
                        <td th:text="${prod.company}"></td>
                        <td th:text="${prod.category}"></td>
                        <td th:text="${prod.description}"></td>
                        <td th:text="${prod.count}"></td>
                        <td th:text="${prod.image}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer" class="text-body-secondary py-5 bg-dark"></footer>
</body>
</html>
