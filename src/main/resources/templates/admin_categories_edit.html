<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin_style.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container main">
    <div class="row">
        <div class="col-md-2" th:insert="blocks/admin_panel::admin_panel"></div>
        <div class="col-md-10">
            <div class="card">
                <form th:action="@{'/admin/category/'+${category.id}+'/edit'}" method="post">
                    <table>
                        <tr>
                            <th>Артикул</th>
                            <th>Название</th>
                            <th>Путь</th>
                            <th>Типы</th>
                        </tr>
                        <tr>
                            <td th:text="${category.id}"></td>
                            <td>
                                <input type="text" th:value="${category.name}" name="name">
                            </td>
                            <td th:text="'/'+${category.path}+'/'"></td>
                            <td>
                                <div th:each="type : ${T(org.example.model.ProductType).values()}">
                                    <input class="form-check-input" type="checkbox" id="flexCheckDefault"
                                           name="productTypes"
                                           th:value="${type}" th:text="${type}"
                                           th:checked="${#arrays.contains(category.productTypes,type)}">
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-outline-success actioner">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-check2" viewBox="0 0 16 16">
                                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </table>
                    <input type="hidden" th:value="${category.id}" name="categoryId">
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer" class="text-body-secondary py-5 bg-dark"></footer>
</body>
</html>
