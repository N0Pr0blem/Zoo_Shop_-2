<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main_style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main_slider.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-8">
                <h1>PetPlace.com</h1>
                <h2>Добро пожаловать в интернет зоомагазин.</h2><br>
                <form th:action="@{/product}" method="get">
                    <button type="submit" class="btn btn-success">В ПУТЬ</button>
                </form>
            </div>
        </div>
    </div>
</section>
<main>

    <section th:insert="blocks/slider :: slider" class="container"></section>

    <div class="img-container-1">
        <h1 class="redirector-text">Кто твой питомец?</h1>
        <div class="container">
            <div class="img-container-2">
                <div class="row row-cols-4 g-2">
                    <a class="col redirector" href="product/cat"><img th:src="@{image/kit.jpg}" alt=""></a>
                    <a class="col redirector" href="product/dog"><img th:src="@{image/zver.jpg}" alt=""></a>
                    <a class="col redirector" href="product/parrot"><img th:src="@{image/parot.jpg}" alt=""></a>
                    <a class="col redirector" href="product/rodent"><img th:src="@{image/kurva_homik.jpg}" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <div class="company-container">
        <h2 class="container">Бренды <a class="link-info" href="/companies">больше ></a></h2><br>
        <div class="row row-cols-4">
            <div class="col company-item">
                <a href="#"><img src="" alt=""></a>
            </div>
            <div class="col company-item">
                <a href="#"><img src="" alt=""></a>
            </div>
            <div class="col company-item">
                <a href="#"><img src="" alt=""></a>
            </div>
            <div class="col company-item">
                <a href="#"><img th:src="@{image/eukanuba-new.jpg}" alt=""></a>
            </div>
            <div class="col company-item">
                <a href="#"><img src="" alt=""></a>
            </div>
            <div class="col company-item">
                <a href="#"><img th:src="@{image/rc.jpg}" alt=""></a>
            </div>
            <div class="col company-item">
                <a href="#"><img src="" alt=""></a>
            </div>
            <div class="col company-item">
                <a href="#"><img src="" alt=""></a>
            </div>
            <div class="col company-item">
                <a href="#"><img src="" alt=""></a>
            </div>
            <div class="col company-item">
                <a href="#"><img th:src="@{image/benek.jpg}" alt=""></a>
            </div>
        </div>
    </div>
</main>
<footer th:insert="blocks/footer :: footer" class="text-body-secondary py-5 bg-dark"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
></script>
</body>
</html>
