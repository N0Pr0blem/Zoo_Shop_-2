<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>[REGISTRATION]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<main class="form-signin w-100 m-auto">
    <form th:action="@{/registration}" method="post"
          style="width:500px;height:100px;margin-left: auto; margin-right: auto;text-align:center;">
        <a href="/home"><img class="mb-4" src="https://imageup.ru/img93/4607471/panda.jpg" alt="" width="100"
                             height="100"></a>
        <h1 class="h3 mb-3 fw-normal">Registration</h1>
        <br>
        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Login">
            <label for="floatingInput">Login</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" name="phoneNumber" class="form-control" placeholder="Phone">
            <label for="floatingInput">Phone</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" name="email" class="form-control" placeholder="Email">
            <label for="floatingInput">Email</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <br>
        <button class="btn btn-warning w-100 py-2" type="submit">Registration</button>
        <span th:text="${message}"></span>
    </form>
</main>

</body>
</html>
