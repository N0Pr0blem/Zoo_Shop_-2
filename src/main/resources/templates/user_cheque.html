<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user_style.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container main">
    <div class="card card-main profile-container">
        <div class="row">
            <div class="col-md-3">
                <div th:insert="blocks/user_panel::user_panel"></div>
            </div>
            <div class="col-md-9">
                <div class="card card-cheque">
                    <table>
                        <tr>
                            <th>Дата</th>
                            <th>Цена</th>
                            <th>Товары</th>
                        </tr>
                        <tr class="spaceUnder" th:each="cheque : ${cheques}">
                            <td style="vertical-align: top;" th:text="${cheque.purchaseDateTime}"></td>
                            <td style="vertical-align: top;" th:text="${cheque.totalCost}"></td>
                            <td>
                                <ul class="list-group">
                                    <li th:each="prod : ${cheque.purchasedProduct}"
                                        class="list-group-item d-flex justify-content-between align-items-center">
                                        <span th:text="@{${prod.itemName}+' '+${prod.pricePerItem}+' BYN'}"></span>
                                        <span class="badge bg-primary rounded-pill" th:text="${prod.quantity}"></span>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer" class="text-body-secondary py-5 bg-dark"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
