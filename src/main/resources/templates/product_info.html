<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
        }
        .product-details {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        h2 {
            color: #6c5ce7;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{'/image/'+${product.image}}" class="img-fluid" alt="Product Image">
        </div>
        <div class="col-md-6 product-details">
            <h2 th:text="${product.name}"></h2>
            <p th:text="'Цена: ' + ${product.price}+' BYN'"></p>
            <p th:if="${product.discount != null}" th:text="'Скидка: ' + ${product.discount}"></p>
            <p th:text="'Кампания: ' + ${product.company.name}"></p>
            <p th:text="'Категория: ' + ${product.category.name}"></p>
            <p th:text="${product.description}"></p>
            <form th:action="@{'/user/product/'+${product.id}+'/to_cart'}" method="post">
                <button class="btn btn-success btn-cart" type="submit">В карзину</button>
            </form>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer" class="text-body-secondary py-5 bg-dark"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
