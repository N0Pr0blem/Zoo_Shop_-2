<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin_style.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container main">
    <div class="row">
        <div class="col-md-2" th:insert="blocks/admin_panel::admin_panel"></div>
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-1">
                        <a class="link-back" th:href="@{/admin/product/all}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                 class="bi bi-arrow-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                            </svg>
                        </a>
                    </div>
                    <div class="col-md-11">
                        <h3 class="text-center mb-4">Изменить продукт</h3>
                    </div>
                </div>
                <form th:action="@{'/admin/product/'+${product.id}+'/edit'}" method="post">
                    <div class="form-group">
                        <label for="nameInput">Название</label>
                        <input type="text" th:value="${product.name}" name="name" id="nameInput" class="form-control"
                               placeholder="Введите название">
                    </div>
                    <div class="form-group">
                        <label for="priceInput">Цена</label>
                        <input type="text" th:value="${product.price}" name="price" id="priceInput" class="form-control"
                               placeholder="Введите цену">
                    </div>
                    <div class="form-group">
                        <label for="discountInput">Скидка</label>
                        <input type="text" th:value="${product.discount}" name="discount" id="discountInput"
                               class="form-control" placeholder="Введите скидку">
                    </div>
                    <label>Тип</label>
                    <select name="type" class="form-select" aria-label="Выбор типа товара">
                        <option
                                th:text="${product.type}"
                                th:value="${product.type}"
                                selected>
                        </option>
                        <option th:each="enumm : ${T(org.example.model.ProductType).values()}"
                                th:if="${enumm != product.type}"
                                th:text="${enumm}"
                                th:value="${enumm}">
                        </option>
                    </select>
                    <label>Компания</label>
                    <select name="company" class="form-select" aria-label="Выбор названия компании">
                        <option
                                th:text="${product.company.name}"
                                th:value="${product.company.name}"
                                selected>
                        </option>
                        <option th:each="comp : ${companies}"
                                th:text="${comp.name}"
                                th:value="${comp.id}"
                                th:if="${comp != product.company}">
                        </option>
                    </select>
                    <label>Категория</label>
                    <select name="category" class="form-select" aria-label="Выбор названия категории">
                        <option
                                th:text="${product.category.name}"
                                th:value="${product.category.name}"
                                selected>
                        </option>
                        <option th:each="cat : ${categories}"
                                th:text="${cat.name}"
                                th:value="${cat.id}"
                                th:if="${cat != product.category}">
                        </option>
                    </select>
                    <div class="mb-3">
                        <label for="descriptionInput" class="form-label">Описание</label>
                        <input type="text" name="description" id="descriptionInput" class="form-control"
                               placeholder="Введите описание" th:value="${product.description}">
                    </div>
                    <div class="form-group">
                        <label for="countInput">Количество</label>
                        <input type="text" name="count" id="countInput" class="form-control"
                               placeholder="Введите количество" th:value="${product.count}">
                    </div>
                    <a href="/admin/product/edit/images/all" th:text="'Выбрать из облака: '+${path}">
                    </a><br>
                    <label>
                        <input type="text" name="image_db" class="form-control"
                               th:value="${session.path eq null} ? ${product.image} : ${session.path}" readonly>
                    </label>
                    <input type="file" name="image_pc"><br>
                    <button class="btn btn-success" type="submit">Изменить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer" class="text-body-secondary py-5 bg-dark"></footer>
</body>
</html>
