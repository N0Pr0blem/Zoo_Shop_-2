<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container main">
    <div class="row">
        <div class="col-md-3" th:insert="blocks/admin_panel::admin_panel"></div>
        <div class="col-md-9">
            <div class="card">
                <form th:action="@{/admin/category/add}" method="post">
                    <h1>Добавить категорию</h1>
                    <label>Название:</label>
                    <input type="text" name="name">
                    <div th:each="type : ${T(org.example.model.ProductType).values()}">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="productTypes"
                               th:value="${type}" th:text="${type}">
                    </div>
                    <br>
                    <button class="btn btn-success" type="submit">OK</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer" class="text-body-secondary py-5 bg-dark"></footer>
</body>
</html>
